<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Indice de Masa Corporal (IMC)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- <button class="btn btn-success">Hola</button> -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-5">

        <div class="card mt-4">
          <h5 class="card-header text-center">Indice de masa corporal</h5>

          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Peso (KG)</label>
              <input
                class="form-control form-control-lg"
                type="number"
                id="inputPeso"
                placeholder="Ej. 50"
                required
                min="0"
                max="500"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Altura (CM)</label>
              <input
                class="form-control form-control-lg"
                type="number"
                id="inputAltura"
                placeholder="Ej. 170"
                required
                min="0"
                max="300"
              />
            </div>
            <div class="d-grid">
              <button id="btnCalcular" class="btn btn-success btn-lg">Calcular</button>
            </div>

            <div id="resultado" class="alert alert-warning mt-3">
              <!-- La persona estÃ¡ Normal -->
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
